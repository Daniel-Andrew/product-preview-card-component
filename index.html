<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>

</head>
<body>
  <main>
    <article class="container">
      <article class="image-container"><img src="images/image-product-desktop.jpg" alt="image of perfume"></article>
      <article class="content-container">
            <p class="perfume">P E R F U M E</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>

            <div class="prices">
              <span class="current-price">$149.99</span>
              <span class="old-price">$169.99</span>
            </div>
            <button class="add-to-cart-btn"> <img src="images/icon-cart.svg" alt="cart">Add to Cart</button>
      </article>
    </article>
  </main>
</body>
</html>
